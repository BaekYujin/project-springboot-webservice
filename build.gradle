import sun.security.acl.WorldGroupImpl

//ext 라는 키워드는 build.gradle 에서 사용하는 전역변수를 설정하겠다는 의미
buildscript {
    ext{
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
       // jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
// 플러그인 설정(아래 4가지 필수 플러그인)
apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management'
//io.spring.dependency-management 는 스프링 부트의 의존성들을 관리해주는 플러그인이라 꼭 추가해야힘

group 'com.project.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// 저장소 설정
//각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 정합니다.
repositories {
    mavenCentral()
   // jcenter()
}


/* 의존 관계 설정
api, compile, implementation: 프로젝트 컴파일 과정에서 필요한 라이브러리
runtime: 프로젝트 실행 과정에서 "
testCompile, testImplementation:테스트 컴파일 과정에서 "
testRuntime: 테스트 실행 과정에서 " */

dependencies{
    compileClasspath('org.springframework.boot:spring-boot-starter-web')
    testCompileClasspath('org.springframework.boot:spring-boot-starter-test')
}
